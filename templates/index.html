{% extends "head.html" %}
{% block content %}
<h1 class="text-center">Welcome to Youtube Episode player!</h1>

<div class="container">
    <form method="POST">
        <div class="form-group">
            <label for="pl_id">Playlist URL here:</label>
            <input type="text" id="pl_id" name="playlist_url" required="required" placeholder="https://youtube.com/playlist?list=<id>" id="input" class="form-control">   
            <button type="submit" class="btn btn-default">Play!</button> 
        </div>
    </form>
    
    <ul class="list-group">
        {% for playlist, title in data %}
        <li class="list-group-item">
            <a href="/playlist/{{ playlist }}">{{ title }}</a>
            <span class="badge"><a href="/delete/{{ playlist }}">Delete</a></span>
            
        </li>
        {% endfor %}
    </ul>
    
</div>


{% endblock %}
